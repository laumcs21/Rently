# ============================================
# CONFIGURACI칍N PARA TESTS DE INTEGRACI칍N
# ============================================
# Esta configuraci칩n usa H2 en memoria para tests r치pidos y aislados
# No afecta tu base de datos MySQL de producci칩n

# 游댳 Base de datos H2 en memoria (se crea y destruye en cada test)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 游댳 Hibernate/JPA para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 游댳 H2 Console deshabilitada en tests
spring.h2.console.enabled=false

# 游댳 Swagger deshabilitado en pruebas para mejor rendimiento
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# 游댳 Configuraci칩n de logs (opcional, para debugging)
logging.level.org.springframework.test=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.com.Rently=DEBUG

# 游댳 Deshabilitar banner de Spring en tests
spring.main.banner-mode=off
