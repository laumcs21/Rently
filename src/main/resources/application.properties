spring.application.name=Rently

# ========================
# SPRINGDOC / SWAGGER
# ========================

# Ruta JSON de OpenAPI (por defecto es /v3/api-docs, no /api/docs)
springdoc.api-docs.path=/v3/api-docs

# Ruta de Swagger UI (esta es la URL que abre el navegador)
springdoc.swagger-ui.path=/swagger-ui.html

# Indicar explícitamente dónde está la especificación
springdoc.swagger-ui.url=/v3/api-docs

# Ordenar operaciones por método (GET, POST, etc.)
springdoc.swagger-ui.operationsSorter=method

# Ordenar tags alfabéticamente
springdoc.swagger-ui.tagsSorter=alpha

# Habilitar el botón "Try it out"
springdoc.swagger-ui.tryItOutEnabled=true

# Expansión inicial de los endpoints: none = colapsados
springdoc.swagger-ui.doc-expansion=none

# No usar la URL por defecto de swagger
springdoc.swagger-ui.disable-swagger-default-url=true

# No mostrar actuator si no lo necesitas
springdoc.show-actuator=false

# Coincidir solo con endpoints que empiecen por /api/
springdoc.paths-to-match=/api/**

